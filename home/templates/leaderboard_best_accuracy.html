<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Accuracy - SmartQuiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #f39c12;
      color: white;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .back {
      text-align: center;
      margin-top: 25px;
    }

    .back a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéØ Best Accuracy</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>User</th>
          <th>Accuracy (%)</th>
        </tr>
      </thead>
      <tbody>
        {% for user in top_users %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ user.user.username }}</td>
          <td>{{ user.accuracy }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="back">
      <a href="{% url 'leaderboard' %}">‚Üê Back to leaderboard</a>
    </div>
  </div>
</body>
</html>
