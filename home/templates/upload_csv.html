<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Questions (CSV) - SmartQuiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: slideFade 0.6s ease-out;
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 15px;
      background: #fdfdfd;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #219150;
      transform: translateY(-2px);
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #3498db;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .back-link a:hover {
      color: #1f6cbf;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Upload Questions via CSV</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="csv_file">Choose CSV file</label>
      <input type="file" name="csv_file" accept=".csv" required>
      <button type="submit">Upload</button>
    </form>

    <div class="back-link">
      <a href="{% url 'manage_questions' %}">‚Üê Back to Manage Questions</a>
    </div>
  </div>
</body>
</html>
