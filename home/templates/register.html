<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - SmartQuiz</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #4facfe;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        button:hover {
            background: #00f2fe;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #4facfe;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Create Account</button>
        </form>
        <div class="link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>

</html>
